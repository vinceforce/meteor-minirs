<template name="editArticle">
    <h1 class="text-center" >Enregistrement</h1>
    {{#autoForm collection="Articles" id="editArticle" type="update" doc=article}}
        <fieldset>
            <legend>Informations obligatoires</legend>
            {{> afQuickField name="title"}}
            {{> afQuickField name="content"}}
        </fieldset>
        <fieldset>
            <legend>Informations facultatives</legend>
            {{> afQuickField name="categories"}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Valider</button>
    {{/autoForm}}
</template>
