<template name="listArticles">
    <h3>Liste des articles</h3>
    <ul>
	{{#each articles}}
		    <li>
          {{#if isCurrentUser author}}
            <a href="{{pathFor route='article.delete'}}">X</a>|<a href="{{pathFor route='article.edit'}}">edit</a>
          {{/if}}
      |<a href="{{pathFor route='article.show'}}">show</a>|<b>{{ title }}</b> : <em>{{ content }}</em></li>
  {{/each}}
	</ul>
</template>
